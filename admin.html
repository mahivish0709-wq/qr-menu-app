<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRメニュー</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; }
        .menu-item { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .name { font-size: 18px; font-weight: bold; }
        .price { color: #e44d26; font-size: 18px; font-weight: bold; }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <h1>MENU</h1>
    <div id="menu-list">読み込み中...</div>

    <script>
        const URL = "https://ooyvztatkhadbquwimhz.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9veXZ6dGF0a2hhZGJxdXdpbWh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MjAxNTQsImV4cCI6MjA4NDI5NjE1NH0.8j_E3GTtXfe0ufDVksZhjHYfWVQIGw6nino80USV8no";
        const supabase = supabasejs.createClient(URL, KEY);

        async function loadMenu() {
            const { data, error } = await supabase.from('menus').select('*');
            const list = document.getElementById('menu-list');
            
            if (error) {
                list.innerText = "エラー: " + error.message;
                return;
            }

            list.innerHTML = "";
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `
                    <div class="name">${item.name_ja}</div>
                    <div class="price">¥${item.price}</div>
                `;
                list.appendChild(div);
            });

            if(data.length === 0) {
                list.innerText = "メニューがまだ登録されていません。";
            }
        }

        loadMenu();
    </script>
</body>
</html>
