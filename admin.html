<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理画面</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="text-align:center; padding-top:50px;">
    <h2>メニュー登録（直接実行版）</h2>
    <input id="n" type="text" placeholder="料理名" value="牛丼">
    <input id="p" type="number" placeholder="価格" value="800">
    
    <button id="b" style="font-size:20px; padding:15px; background:green; color:white;" 
        onclick="const URL = 'https://ooyvztatkhadbquwimhz.supabase.co';
                 const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9veXZ6dGF0a2hhZGJxdXdpbWh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MjAxNTQsImV4cCI6MjA4NDI5NjE1NH0.8j_E3GTtXfe0ufDVksZhjHYfWVQIGw6nino80USV8no';
                 const supabase = supabasejs.createClient(URL, KEY);
                 const n = document.getElementById('n').value;
                 const p = document.getElementById('p').value;
                 if(!n || !p) { alert('入力してください'); return; }
                 this.innerText = '送信中...';
                 supabase.from('menus').insert([{ name_ja: n, price: parseInt(p) }])
                 .then(res => {
                    if(res.error) { alert('エラー: ' + res.error.message); }
                    else { alert('✅ 成功！牛丼を登録しました！'); }
                    this.innerText = '登録を実行する';
                 });">
        登録を実行する
    </button>
</body>
</html>
